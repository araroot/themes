<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± Theme Park</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><defs><linearGradient id=%22rainbow%22 x1=%220%25%22 y1=%220%25%22 x2=%22100%25%22 y2=%220%25%22><stop offset=%220%25%22 style=%22stop-color:rgb(255,0,0)%22/><stop offset=%2216.67%25%22 style=%22stop-color:rgb(255,127,0)%22/><stop offset=%2233.33%25%22 style=%22stop-color:rgb(255,255,0)%22/><stop offset=%2250%25%22 style=%22stop-color:rgb(0,255,0)%22/><stop offset=%2266.67%25%22 style=%22stop-color:rgb(0,0,255)%22/><stop offset=%2283.33%25%22 style=%22stop-color:rgb(75,0,130)%22/><stop offset=%22100%25%22 style=%22stop-color:rgb(148,0,211)%22/></linearGradient></defs><path d=%22M10,80 Q30,60 50,70 T90,60%22 fill=%22none%22 stroke=%22url(%23rainbow)%22 stroke-width=%228%22/><ellipse cx=%2265%22 cy=%2245%22 rx=%2212%22 ry=%2210%22 fill=%22%23FF6B6B%22/><circle cx=%2260%22 cy=%2243%22 r=%222%22 fill=%22%23000%22/><circle cx=%2270%22 cy=%2243%22 r=%222%22 fill=%22%23000%22/><path d=%22M55,48 Q65,50 75,48%22 fill=%22none%22 stroke=%22%23000%22 stroke-width=%221%22/><path d=%22M50,40 L45,35 M50,42 L43,40 M71,40 L76,35 M71,42 L78,40%22 stroke=%22%23000%22 stroke-width=%221.5%22/><ellipse cx=%2265%22 cy=%2255%22 rx=%2210%22 ry=%228%22 fill=%22%23FF6B6B%22/><path d=%22M75,52 Q85,45 88,50%22 fill=%22none%22 stroke=%22%23FF6B6B%22 stroke-width=%223%22/></svg>">

    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 32px 40px;
        }

        h1 {
            font-size: 32px;
            margin: 0 0 16px 0;
            font-weight: 700;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 13px;
            font-weight: 600;
            opacity: 0.9;
        }

        .control-group select {
            padding: 10px 14px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.95);
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-group select:hover {
            background: white;
            border-color: rgba(255,255,255,0.6);
        }

        .control-group select:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.2);
        }

        .info-bar {
            background: rgba(255,255,255,0.15);
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 13px;
            backdrop-filter: blur(10px);
        }

        .content {
            padding: 24px 40px 40px 40px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 16px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Table styles */
        .tp-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            line-height: 1.5;
        }

        .tp-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .tp-table th {
            text-align: left;
            padding: 14px 16px;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #667eea;
            border-top: 1px solid #dee2e6;
        }

        .tp-table tbody tr {
            transition: all 0.2s ease;
            border-bottom: 1px solid #e9ecef;
        }

        .tp-table tbody tr:nth-child(odd) {
            background: #ffffff;
        }

        .tp-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .tp-table tbody tr:hover {
            background: #e7f3ff !important;
            transform: scale(1.005);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            cursor: pointer;
        }

        .tp-table td {
            vertical-align: top;
            padding: 14px 16px;
        }

        .col-median {
            text-align: right;
            white-space: nowrap;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .col-theme {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .col-list {
            color: #495057;
            font-weight: 400;
            white-space: normal;
            word-break: break-word;
            line-height: 1.6;
        }

        .col-bb {
            text-align: right;
            color: #495057;
            font-weight: 400;
            white-space: normal;
            word-break: break-word;
            line-height: 1.6;
        }

        .delta-up {
            color: #28a745;
            font-weight: 700;
        }

        .delta-down {
            color: #dc3545;
            font-weight: 700;
        }

        .delta-flat {
            color: #6c757d;
            font-weight: 600;
        }

        .sub-header {
            font-size: 10px;
            padding: 8px 12px;
            background: linear-gradient(180deg, #e9ecef 0%, #dee2e6 100%);
            border-bottom: 1px solid #667eea;
        }

        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            color: #856404;
        }

        .alert-warning {
            background: #fff3cd;
            border: 2px solid #ff9800;
            border-radius: 8px;
            padding: 16px 20px;
            margin: 0 0 20px 0;
            color: #856404;
            font-size: 14px;
        }

        .alert-warning strong {
            color: #ff6b00;
            font-size: 15px;
        }

        #missingSymbolsList {
            color: #d32f2f;
            font-weight: 600;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .header {
                padding: 24px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 16px 20px 24px 20px;
            }

            .tp-table {
                font-size: 11px;
            }

            .tp-table th,
            .tp-table td {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê± Theme Park</h1>

            <div class="controls">
                <div class="control-group">
                    <label>üìä Current Rank Date</label>
                    <select id="currentRankSelect">
                        <option>Loading...</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>üìä Previous Rank Date</label>
                    <select id="prevRankSelect">
                        <option>Loading...</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>üè¶ Pivot File</label>
                    <select id="pivotSelect">
                        <option>Loading...</option>
                    </select>
                </div>
            </div>

            <div class="info-bar">
                <strong>PF Rank:</strong> <span id="currentRankDisplay">--</span> |
                <strong>Pivot File:</strong> <span id="pivotDisplay">--</span>
            </div>
        </div>

        <div class="content">
            <div id="missingSymbolsAlert" style="display:none;" class="alert-warning">
                <strong>‚ö†Ô∏è Warning:</strong> The following portfolio symbols are missing from the dashboard:
                <div id="missingSymbolsList" style="margin-top: 8px; font-family: monospace;"></div>
            </div>
            <div id="tableContainer" class="loading">Loading data</div>
        </div>
    </div>

    <script src="theme-park.js"></script>
</body>
</html>
