name: Update Dashboard from Google Drive

on:
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

  # Allow trigger via API/webhook
  repository_dispatch:
    types: [update-dashboard]

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Download Excel from Google Drive
        env:
          GDRIVE_FILE_ID: ${{ secrets.GDRIVE_FILE_ID }}
        run: |
          # Download using direct download link
          curl -L "https://drive.google.com/uc?export=download&id=${GDRIVE_FILE_ID}" -o PF_Ranks.xlsx

          # Verify file was downloaded
          if [ ! -f "PF_Ranks.xlsx" ]; then
            echo "Error: Failed to download file"
            exit 1
          fi

          echo "Successfully downloaded PF_Ranks.xlsx"
          ls -lh PF_Ranks.xlsx

      - name: Generate static HTML
        run: |
          python export_static.py

          # Verify HTML was generated
          if [ ! -f "docs/index.html" ]; then
            echo "Error: Failed to generate HTML"
            exit 1
          fi

          echo "Successfully generated docs/index.html"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add docs/index.html

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üîÑ Auto-update dashboard - $(date '+%Y-%m-%d %H:%M UTC')"
            git push
            echo "Changes pushed successfully"
          fi

      - name: Summary
        run: |
          echo "‚úÖ Dashboard updated successfully!"
          echo "üåê View at: https://araroot.github.io/themes/"
          echo "‚è±Ô∏è  GitHub Pages will rebuild in 1-2 minutes"
